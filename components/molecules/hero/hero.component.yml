$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Hero
description: Ridd theme hero for title, optional image
status: experimental
props:
  type: object
  properties:
    title: 
      title: Hero title
      type: string
    sub_title:
      title: Optional sub title text 
      type: string
    action_button: 
      title: Optional text, that if selected will appear in a button
      type: string
      default: null
    image:
      title: Image url location
      type: string
    
