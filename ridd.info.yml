name: Ridd
type: theme
version: 1.0.0
description: 'An accessible Drupal 11 theme built for Ridd Psychology using SDC'
core_version_requirement: '>=11.0.8'
libraries:
    - ridd/global-styling
    - ridd/gloabl-scripts
    - ridd/alpinejs
    - ridd/global-vite
    - ridd/hot-module-replacement
'base theme': stable9
logo: images/theme-branding.svg
screenshot: images/theme-logo.jpg
regions:
    messages: 'Message area'
    header: Header
    breadcrumb: Breadcrumb
    help: Help
    hero: Hero
    content: 'Main Content'
    sidebar_first: 'Sidebar first'
    sidebar_secondary: 'Sidebar secondary'
    footer: Footer
    sub_footer: 'Sub Footer'
    disabled: Disabled
ckeditor5-stylesheets:
    - css/styles.css
